<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0e68c;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .card {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .cake {
            position: relative;
            width: 200px;
            height: 200px;
            background: #ff69b4;
            border-radius: 10px;
            margin: 0 auto;
        }
        .candle {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 30px;
            background: #fff;
            border-radius: 5px;
        }
        .flame {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 10px;
            background: #ff4500;
            border-radius: 50%;
            animation: flicker 1s infinite;
        }
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Happy Birthday, My Love!</h1>
        <div class="cake">
            <div class="candle">
                <div class="flame"></div>
            </div>
        </div>
    </div>
</body>
</html>
